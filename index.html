<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Búsqueda Binaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Gestión de Contactos</div>
        <input id="firstName" type="text" placeholder="FirstName">
        <input id="lastName" type="text" placeholder="LastName">
        <input id="phoneNumber" type="text" placeholder="PhoneNumber">
        <button id="btn-add">Agregar</button>

        <br><br>

        <input id="searchLastName" type="text" placeholder="Last Name to search">
        <button id="btn-search">Buscar</button>

        <div class="message" id="message"></div>
        <div class="results" id="results"></div>
    </div>

    <script type="module" src="./src/controller/script.js"></script>
</body>
</html>
